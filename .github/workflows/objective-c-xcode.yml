name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build EquityLabs
    runs-on: macos-15

    defaults:
      run:
        working-directory: EquityLabs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild clean build analyze \
            -project EquityLabs.xcodeproj \
            -scheme EquityLabs \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            CODE_SIGNING_ALLOWED=NO | xcpretty && exit ${PIPESTATUS[0]}

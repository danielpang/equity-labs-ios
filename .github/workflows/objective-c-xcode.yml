name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build EquityLabs
    runs-on: macos-15

    defaults:
      run:
        working-directory: EquityLabs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          LATEST_XCODE=$(ls -d /Applications/Xcode*.app | sort -V | tail -1)
          echo "Using: $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"
          xcodebuild -version

      - name: Build
        run: |
          xcodebuild clean build analyze \
            -project EquityLabs.xcodeproj \
            -scheme EquityLabs \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            CODE_SIGNING_ALLOWED=NO | xcpretty && exit ${PIPESTATUS[0]}
